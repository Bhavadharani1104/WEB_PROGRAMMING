<html>
    <head>
        <title>FORM</title>
    </head>
        <body>
            <h1 align ="center"><b>Bio-data</b></h1>
            <p><input type="image" align ="top" width="100" height="100" value="insert your passport size photo"></p>
            <p>Name: <input type = "text" name="t1" size="30"></p>
            <p>DOB: <input type="text" dob="t2" size="20"></p>
            <p>Father's Name: <input type="text" fn="t3" size="30"></p>
            <p>Mother's Name: <input type="text" mn="t4" size="30"></p>
            <p>Country: <select  name="s">
                <option value="-select country-">-select country-</option>
                <option value="Afganistan">Afganistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="China">China</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Srilanka">Srilanka</option>
            </select></p>
            <p>State: <select  name="s1">
                <option value="-select state-">-select state-</option>
                <option value="Assam">Assam</option>
                <option value="Andhra">Andhra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="TamilNadu">TamilNadu</option>
                <option value="Telangana">Telangana</option>
            </select></p>
            <p>Gender: <input type="radio" name="g" value="male">Male
            <input type="radio" name="g" value="female">Female</p>
            <p>Mobile No: <input type="text" name="m" size="30"></p>
            <p>Address: <textarea rows="4" name="ad" columns="10"></textarea></p>
            <p>Mail Id: <input type="text" name="mail" size="30">@gmail.com</p>
            <p><input type="submit" value="Submit" name="submit">
            <input type="reset" value="Cancel" name="cancel"></p>
        </body>
</html>
